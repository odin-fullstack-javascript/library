<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Library App Odin</title>
</head>

<body>
  <main id="App">

    <header class="header">
      <div class="header-titles">
        <h1>The Library</h1>
        <a href="">Christian Velasco</a>
      </div>
      <button class="add-book">Add Book</button>
    </header>


    <section class="book-container">
    </section>

    <section modal class="form-container">
      <form class="form" onsubmit="onSubmitForm(event)">
        <a close class="closeFormButton">
          <i class="fas fa-times"></i>
        </a>
        <h1>New Book</h1>
        <div class="form-field">
          <label for="title">Title</label>
          <input id="title" type="text">
        </div>
        <div class="form-field">
          <label for="author">Author</label>
          <input id="author" type="text">
        </div>
        <div class="form-field">
          <label for="pages">Pages</label>
          <input id="pages" type="number" min="0">
        </div>
        <div class="form-field checkbox">
          <label for="read">Read</label>
          <input type="checkbox" name="read" id="read">
        </div>
        <button class="form-submit">Submit</button>
      </form>
    </section>

  </main>
  <script src="App.js"></script>
</body>

</html>
